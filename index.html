<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">View Highscores</a>
        <div class="navbar-nav ml-auto">
            <div class="timer">Timer: <span id="timer">0</span></div>
        </div>
    </nav>
    <section class=container>
        <header>
            <h1>Coding Quiz</h1>
        </header>
        <hr>
        <div class="instructions">
            Complete the following coding quiz by selecting from the multiple choices for each question. Be
            sure to watch the timer in the top right corner. <br> Good luck!
        </div>
        <button id="start" class="button">Start Quiz</button>
    </section>
</body>
<script>
    var start = document.querySelector("#start");
    start.addEventListener("click", function () {
        window.location.href = "questions.html";
    });
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
